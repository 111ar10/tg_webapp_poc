<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h2 {
            margin-top: 0;
        }
        #log {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 11px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>üöÄ WebApp POC</h2>
    <div class="info">
        Click the button at the bottom of the screen to send data to the bot.
    </div>
    <div id="log"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const log = document.getElementById('log');
        
        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${msg}\n`;
            console.log(msg);
        }
        
        addLog('üü¢ WebApp initializing...');
        addLog('Version: ' + tg.version);
        addLog('Platform: ' + tg.platform);
        addLog('Color Scheme: ' + tg.colorScheme);
        
        // Expand to full height
        tg.expand();
        addLog('‚úÖ WebApp expanded');
        
        // Setup the MainButton
        tg.MainButton.setText('Send Data to Bot');
        tg.MainButton.show();
        addLog('‚úÖ MainButton configured and shown');
        
        // Handle MainButton click
        tg.MainButton.onClick(function() {
            addLog('üîµ MainButton clicked!');
            
            // Show loading state
            tg.MainButton.showProgress();
            tg.MainButton.disable();
            
            try {
                const data = JSON.stringify({
                    message: 'Hello from WebApp!',
                    timestamp: new Date().toISOString(),
                    platform: tg.platform
                });
                
                addLog('üì§ Sending data: ' + data);
                tg.sendData(data);
                addLog('‚úÖ Data sent successfully!');
                
                // The WebApp will close automatically after sendData
                
            } catch (error) {
                addLog('‚ùå ERROR: ' + error.message);
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
            }
        });
        
        // Notify Telegram that the WebApp is ready
        tg.ready();
        addLog('‚úÖ WebApp ready!');
        addLog('---');
        addLog('üëÜ Click the blue button at the bottom to send data');
    </script>
</body>
</html>
