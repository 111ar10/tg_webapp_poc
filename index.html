<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { padding: 20px; font-family: Arial; }
        button { 
            padding: 20px; 
            font-size: 18px; 
            width: 100%; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 8px; 
        }
        #log { 
            margin-top: 20px; 
            padding: 10px; 
            background: #f0f0f0; 
            white-space: pre-wrap; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>WebApp Test</h2>
    <button onclick="sendData()">Send Data</button>
    <div id="log"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const log = document.getElementById('log');
        
        function addLog(msg) {
            log.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '\n';
        }
        
        addLog('WebApp loaded');
        addLog('Version: ' + tg.version);
        addLog('Platform: ' + tg.platform);
        addLog('Init data available: ' + (tg.initData ? 'YES' : 'NO'));
        
        tg.expand();
        tg.ready();
        addLog('WebApp ready');
        
        function sendData() {
            try {
                const testData = 'TEST_' + Date.now();
                addLog('Attempting to send: ' + testData);
                tg.sendData(testData);
                addLog('sendData() called successfully');
            } catch (e) {
                addLog('ERROR: ' + e.message);
            }
        }
    </script>
</body>
</html>
